<!DOCTYPE html>
<html>
<head>
	<title>Todo Demo</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/bulma.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="/assets/fonts/materialdesignicons.min.css">
</head>
<body>

	<div class="columns is-centered">
		<div class="column is-half" id="app">

			<hr>

			<h1 class="title">Current Todos</h1>

			<hr>

			<div class="level" v-for="(todo, index) in todos">
				<div class="level-left">
					<div class="level-item">
						<label class="checkbox">
							<input type="checkbox" 
									v-bind:checked="todo.done"
									v-on:click="toggleTodo(todo)">
						</label>
					</div>

					<div class="leve-item">
						<input type="text" class="input is-medium" placeholder="Todo" 
							v-bind:value="todo.note" 
							v-on:click="todo.inEdit = true" 
							v-bind:class="{'is-static': !todo.inEdit, 'line-through': todo.done}"
							v-on:blur="editNote(todo)"
							v-model.trim="todo.note">
					</div>	
				</div>	

				<div class="level-right">

					<div class="level-item">
						<button class="button is-danger is-small" 
								v-on:click="deleteNote(todo,index)">
								<span class="icon"><i class="mdi mdi-18px mdi-close"></i></span>
						</button>
					</div>
				</div>

			</div>

			<div class="level">
				<div class="level-left">

					<div class="level-item">
						<label class="checkbox"><input type="checkbox" disabled></label>
					</div>

					<div class="leve-item">
						<input class="input is-medium" type="text" placeholder="New Todo" v-model.trim="text">
					</div>	
				</div>	

				<div class="level-right">

					<div class="level-item">
						<button class="button is-success is-medium" v-on:click="addNote">
							<span class="icon">
								<i class="mdi mdi-24px mdi-plus"></i>
							</span>
							<span>Create</span>
						</button>
					</div>
				</div>

			</div>

		</div>
	</div>

	<script src="/assets/js/vue.js"></script>
	<script src="/assets/js/app.js"></script>

</body>
</html>
