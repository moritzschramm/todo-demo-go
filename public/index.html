<!DOCTYPE html>
<html>
<head>
	<title>Todo Demo</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/bulma.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="/assets/fonts/materialdesignicons.min.css">
</head>
<body>

	<div class="columns is-centered">
		<div class="column is-half" id="app">

			<hr>                                                   
            <div class="level">                                     
                <div class="level-left">                            
                    <div class="level-item">                        
                        <span class="title">Current Todos</span>    
                    </div>                                          
                </div>                                              
                <div class="level-right">                           
                    <order-select                                   
                        v-bind:loader="loading"                     
                        v-model="orderSelection"                    
                        v-on:order-changed="orderChanged">          
                    </order-select>                                 
                </div>                                              
            </div>                                                  
                                                                    
            <hr>                                                    
                                                                    
            <transition-group name="todo-list" tag="div">           
                                                                    
            <todo v-for="(todo, index) in todos"                    
                v-bind:key="todo.id"                                
                v-bind:todo="todo"                                  
                v-bind:index="index"                                
                v-on:toggle="toggleTodo"                            
                v-on:edit="editTodo"                                
                v-on:delete="deleteTodo">                           
            </todo>                                                 
                                                                    
            <create-todo-button                                     
                v-bind:key="maxId"                                  
                v-on:create-todo="addTodo">    	
            </create-todo-button>                                  
                                                                    
            </transition-group>

		</div>
	</div>

	<script src="/assets/js/vue.js"></script>
	<script src="/assets/js/app.js"></script>

</body>
</html>
